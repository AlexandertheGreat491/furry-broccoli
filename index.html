<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--Stylesheets-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <div class="col-12 d-flex flex-column">
        <header class="jumbotron">
            <h1 class="display-3">Work Day Scheduler</h1>
            <p class="lead">A simple calendar app for scheduling your work day</p>
            <p id="currentDay" class="lead"></p>
        </header>
    </div>
    <div class="container container-sm container-md container-lg container-xl container-xxl col-12">
        <!-- Timeblocks start -->
        <div class="row justify-content-start time-block" id="nine">
            <!--9AM timeblock starts-->
            <div class="col-1 hour">9AM</div>
            <textarea class="col-10 dailyEvent description"></textarea>
            <button class="col-1 saveBtn">Save</button>
        </div>
        <!--9AM timeblock ends-->
    </div>
    <div class="row justify-content-start time-block" id="ten">
        <!--10AM timeblock starts-->
        <div class="col-1 hour">10AM</div>
        <textarea class="col-10 dailyEvent description"></textarea>
        <button class="col-1 saveBtn">Save</button>
        <!--10AM timeblock ends-->
    </div>
    <div class="row justify-content-start time-block" id="eleven">
        <!--11AM timeblock starts-->
        <div class="col-1 hour">11AM</div>
        <textarea class="col-10 dailyEvent description"></textarea>
        <button class="col-1 saveBtn">Save</button>
        <!--11AM timeblock ends-->
    </div>
    <div class="row justify-content-start time-block" id="noon">
        <!--12PM timeblock starts-->
        <div class="col-1 hour">12PM</div>
        <textarea class="col-10 dailyEvent description"></textarea>
        <button class="col-1 saveBtn">Save</button>
        <!--12PM timeblock ends-->
    </div>
    <div class="row justify-content-start time-block" id="one">
        <!--1PM timeblock starts-->
        <div class="col-1 hour">1PM</div>
        <textarea class="col-10 dailyEvent description"></textarea>
        <button class="col-1 saveBtn">Save</button>
        <!--1PM timeblock ends-->
    </div>
    <div class="row justify-content-start time-block" id="two">
        <!--2PM timeblock starts-->
        <div class="col-1 hour">2PM</div>
        <textarea class="col-10 dailyEvent description"></textarea>
        <button class="col-1 saveBtn">Save</button>
        <!--2PM timeblock ends-->
    </div>
    <div class="row justify-content-start time-block" id="three">
        <!--3PM timeblock starts-->
        <div class="col-1 hour">3PM</div>
        <textarea class="col-10 dailyEvent description"></textarea>
        <button class="col-1 saveBtn">Save</button>
    </div>
    <!--3PM timeblock ends-->
    <div class="row justify-content-start time-block" id="four">
        <!--4PM timeblock starts-->
        <div class="col-1 hour">4PM</div>
        <textarea class="col-10 dailyEvent description"></textarea>
        <button class="col-1 saveBtn">Save</button>
        <!--4PM timeblock ends-->
    </div>
    <div class="row justify-content-start time-block" id="five">
        <!--5PM timeblock starts-->
        <div class="col-1 hour">5PM</div>
        <textarea class="col-10 dailyEvent description"></textarea>
        <button class="col-1 saveBtn">Save</button>
        <!--5PM timeblock ends-->
    </div>
    <!--Timeblocks end-->


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
